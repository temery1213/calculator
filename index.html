<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.cdnfonts.com/css/cyberpunk-is-not-dead" rel="stylesheet">
                
</head>
<body>
    <h1 class="h1">Calculator</h1>
    <div class="display" id="flextopcontainer"></div>
    <div class="container" id="flexContainer">
        
            <button id="num0" type="button">0</button>
            <button id="num1" type="button">1</button>
            <button id="num2" type="button">2</button>
            <button id="num3" type="button">3</button>
            <button id="num4" type="button">4</button>
            <button id="num5" type="button">5</button>
            <button id="num6" type="button">6</button>
            <button id="num7" type="button">7</button>
            <button id="num8" type="button">8</button>
            <button id="num9" type="button">9</button>
            <button id="numadd" type="button">+</button>
            <button id="numsubtract" type="button">-</button>
            <button id="nummultiply" type="button">x</button>
            <button id="numdivide" type="button">/</button>
            <button id="decimal" type="button">.</button>
            <button id="clear" type="button">AC</button>
            <button id="numequals" type="button">=</button>
            <button id="backspace" type="button">back</button>
            
    </div>

<script src="./calculator.js" ></script>
</body>
</html>
